<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practica variables</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <form action="" class="form">
      <h2 class="form_title">Contactanos</h2>
      <input type="text" class="form_name input" placeholder="Nombre" />
      <input type="email" class="form_email input" placeholder="Email" />
      <textarea
        type="submit"
        class="form_message input"
        placeholder="mensaje"
      ></textarea>
      <input type="submit" value="Enviar" class="form_submit" />
    </form>
  </body>
</html>
